<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">Minha Loja</a>
            </div>
            <button class="menu-toggle" id="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <nav class="navigation" id="navigation">
                <ul>
                    <li><a href="index.html">Produtos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <div class="cart-icon" id="cart-icon">
                    <a href="#"><img src="cart-icon.png" alt="Carrinho"><span id="cart-count">0</span></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="product-details">
            <div class="product-gallery">
                <img id="main-image" src="product1.jpg" alt="Produto">
                <div class="thumbnail-gallery">
                    <img src="product1.jpg" alt="Produto 1" class="thumbnail" data-image="product1.jpg">
                    <img src="product2.jpg" alt="Produto 2" class="thumbnail" data-image="product2.jpg">
                    <img src="product3.jpg" alt="Produto 3" class="thumbnail" data-image="product3.jpg">
                </div>
            </div>
            <div class="product-info">
                <h1 id="product-name">Nome do Produto</h1>
                <p id="product-description">Descrição completa do produto.</p>
                <p id="product-price">R$ 99.99</p>
                <button id="buy-button">Adicionar ao Carrinho</button>
                <div class="product-reviews">
                    <h2>Avaliações</h2>
                    <div class="review">
                        <p><strong>Cliente 1:</strong> Excelente produto!</p>
                    </div>
                    <div class="review">
                        <p><strong>Cliente 2:</strong> Muito satisfeito com a compra.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="product-details.js"></script>
</body>
</html>
